<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator-Z</title>

    <!-- Bootstrap CSS (hoja de estilos) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- /Bootstrap CSS (hoja de estilos) -->

    <!-- Styles CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- /Styles CSS -->

</head>
<body>

<main>
    <section id="sectionPrinciapl">
        <div class="card d-block mx-auto" style="width: 18rem;">
            <div>
                <input type="text" class="form-control" placeholder="Input group example" aria-label="Input group example" aria-describedby="btnGroupAddon">
            </div>
        
            <div class="btn-toolbar mb-1" role="toolbar" aria-label="Toolbar with button groups">
                <div class="btn-group mr-2" role="group" aria-label="First group">
                    <button type="button" class="btn btn-secondary">AC</button>
                    <button type="button" class="btn btn-secondary">R</button>
                    <button type="button" class="btn btn-secondary">%</button>
                    <button type="button" class="btn btn-secondary">/</button>
                </div>
            </div>
            
            <div class="btn-toolbar mb-1" role="toolbar" aria-label="Toolbar with button groups">
                <div class="btn-group" role="group" aria-label="First group">
                    <button type="button" class="btn btn-secondary">7</button>
                    <button type="button" class="btn btn-secondary">8</button>
                    <button type="button" class="btn btn-secondary">9</button>
                    <button type="button" class="btn btn-secondary">x</button>
                    </div>
            </div>
            <div class="btn-toolbar mb-1" role="toolbar" aria-label="Toolbar with button groups">
                <div class="btn-group" role="group" aria-label="First group">
                    <button type="button" class="btn btn-secondary">4</button>
                    <button type="button" class="btn btn-secondary">5</button>
                    <button type="button" class="btn btn-secondary">6</button>
                    <button type="button" class="btn btn-secondary">-</button>
                    </div>
            </div>
            <div class="btn-toolbar mb-1" role="toolbar" aria-label="Toolbar with button groups">
                <div class="btn-group" role="group" aria-label="First group">
                    <button type="button" class="btn btn-secondary">1</button>
                    <button type="button" class="btn btn-secondary">2</button>
                    <button type="button" class="btn btn-secondary">3</button>
                    <button type="button" class="btn btn-secondary">+</button>
                    </div>
            </div>
            <div class="btn-toolbar mb-1" role="toolbar" aria-label="Toolbar with button groups">
                <div class="btn-group" role="group" aria-label="First group">
                    <button type="button" class="btn btn-secondary">0</button>
                    <button type="button" class="btn btn-secondary">.</button>
                    <button type="button" class="btn btn-secondary">=</button>
                    </div>
            </div>
    
        </div>
    </section>
</main>
    
</body>
</html>
