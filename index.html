<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iphone-Calculator-2022</title>

    <!-- Bootstrap CSS (hoja de estilos) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!-- Styles CSS -->
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <section id="sectionPrinciapl">

        <div class="card d-block mx-auto" style="width: 325px;">
            
            <img class="card-img-top" src="./img/apple-manzana.jpeg" alt="iphone-logo-manzana">

            <!-- input -->
            <input type="text" class="form-control mx-auto" placeholder="0" aria-label="Input group example" aria-describedby="btnGroupAddon">

            <div class="buttons-container">
                <div class="row">
                    <button class="btn btn-secondary">(</button>
                    <button class="btn btn-dark">sin</button>
                    <button class="btn btn-dark">7</button>
                    <button class="btn btn-dark">4</button>
                    <button class="btn btn-dark">1</button>
                    <button class="btn btn-dark">.</button>
                </div>
                <div class="row">
                    <button class="btn btn-secondary">)</button>
                    <button class="btn btn-dark">cos</button>
                    <button class="btn btn-dark">8</button>
                    <button class="btn btn-dark">5</button>
                    <button class="btn btn-dark">2</button>
                    <button class="btn btn-dark">0</button>
                </div>
                <div class="row">
                    <button class="btn btn-secondary">x!</button>
                    <button class="btn btn-dark">tg</button>
                    <button class="btn btn-dark">9</button>
                    <button class="btn btn-dark">6</button>
                    <button class="btn btn-dark">3</button>
                    <button class="btn btn-dark">π</button>
                </div>
                <div class="row">
                    <button class="btn btn-secondary">x<sup>2</sup></button>
                    <button class="btn btn-dark">x<sup>3</sup></button>
                    <button class="btn btn-dark">/</button>
                    <button class="btn btn-dark">*</button>
                    <button class="btn btn-dark">-</button>
                    <button class="btn btn-dark">+</button>
                </div>
                <div class="row">
                    <button class="btn btn-secondary">√¯</button>
                    <button class="btn btn-dark">∛¯</button>
                    <button class="btn btn-dark">%</button>
                    <button class="btn btn-dark">log</button>
                    <button class="btn btn-dark">AC</button>
                    <button class="btn btn-dark">MR</button>
                </div>
                <div class="row">
                    <button class="btn btn-warning">√¯</button>
                    <button class="btn btn-warning">x<sup>n</sup></button>
                    <button class="btn btn-warning">In</button>
                    <button class="btn btn-warning">e</button>
                    <button class="btn btn-warning btn-double">=</button>
                </div>
            </div>

        </div>

        <h6 class="text-center">Calculator desing by Jorge Zubieta <br>Codo a Codo @2022</h6>

    </section>

    <!-- javascript -->
    <body type="text/javascript" src="index.js"></body>
</body>
</html>
