<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iphone-Calculator-2022</title>

    <!-- Bootstrap CSS (hoja de estilos) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Styles CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- javascript -->
    <link rel="stylesheet" href="index.js">

</head>
<body>

    <main>
        <section id="sectionPrinciapl">
            <div class="card d-block mx-auto" style="width: 325px;">

            <img class="card-img-top" src="./img/apple-manzana.jpeg" alt="iphone-logo-manzana">


                <div>
                    <input type="text" class="form-control ml-1 mt-1" placeholder="0" aria-label="Input group example" aria-describedby="btnGroupAddon">
                </div>
            
                <div class="btn-toolbar mb-1 mt-1 ml-1 mr-1" role="toolbar" aria-label="Toolbar with button groups">
                    <div class="btn-group mr-2" role="group" aria-label="First group">
                        <button type="button" class="btn mr-1 btn-secondary">(</button>
                        <button type="button" class="btn mr-1 btn-secondary">)</button>
                        <button type="button" class="btn mr-1 btn-secondary">x!</button>
                        <button type="button" class="btn mr-1 btn-secondary">x²</button>
                        <button type="button" class="btn mr-1 btn-secondary">√</button>
                        <button type="button" class="btn btn-warning">n√</button>
                    </div>
                </div>

                <div class="btn-toolbar mb-1 ml-1 mr-1" role="toolbar" aria-label="Toolbar with button groups">
                    <div class="btn-group mr-2" role="group" aria-label="First group">
                        <button type="button" class="btn mr-1 btn-dark">sin</button>
                        <button type="button" class="btn mr-1 btn-dark">cos</button>
                        <button type="button" class="btn mr-1 btn-dark">tg</button>
                        <button type="button" class="btn mr-1 btn-dark">x³</button>
                        <button type="button" class="btn mr-1 btn-dark">³√</button>
                        <button type="button" class="btn btn-warning">xⁿ</button>
                    </div>
                </div>

                <div class="btn-toolbar mb-1 ml-1 mr-1" role="toolbar" aria-label="Toolbar with button groups">
                    <div class="btn-group" role="group" aria-label="First group">
                        <button type="button" class="btn mr-1 btn-dark">1</button>
                        <button type="button" class="btn mr-1 btn-dark">2</button>
                        <button type="button" class="btn mr-1 btn-dark">3</button>
                        <button type="button" class="btn mr-1 btn-dark">/</button>
                        <button type="button" class="btn mr-1 btn-dark">%</button>
                        <button type="button" class="btn btn-warning">ln</button>
                        </div>
                </div>

                <div class="btn-toolbar mb-1 ml-1 mr-1" role="toolbar" aria-label="Toolbar with button groups">
                    <div class="btn-group" role="group" aria-label="First group">
                        <button type="button" class="btn mr-1 btn-dark">4</button>
                        <button type="button" class="btn mr-1 btn-dark">5</button>
                        <button type="button" class="btn mr-1 btn-dark">6</button>
                        <button type="button" class="btn mr-1 btn-dark">*</button>
                        <button type="button" class="btn mr-1 btn-dark">log</button>
                        <button type="button" class="btn btn-warning">e</button>
                        </div>
                </div>

                <div class="btn-toolbar mb-1 ml-1 mr-1" role="toolbar" aria-label="Toolbar with button groups">
                    <div class="btn-group" role="group" aria-label="First group">
                        <button type="button" class="btn mr-1 btn-dark">7</button>
                        <button type="button" class="btn mr-1 btn-dark">8</button>
                        <button type="button" class="btn mr-1 btn-dark">9</button>
                        <button type="button" class="btn mr-1 btn-dark">-</button>
                        <button type="button" class="btn mr-1 btn-dark">AC</button>
                        <button type="button" class="btn btn-warning">=</button>
                    
                    </div>
                </div>

                <div class="btn-toolbar mb-1 ml-1 mr-1" role="toolbar" aria-label="Toolbar with button groups">
                    <div class="btn-group" role="group" aria-label="First group">
                        <button type="button" class="btn mr-1 btn-dark">.</button>
                        <button type="button" class="btn mr-1 btn-dark">0</button>
                        <button type="button" class="btn mr-1 btn-dark">π</button>
                        <button type="button" class="btn mr-1 btn-dark">+</button>
                        <button type="button" class="btn btn-dark">MR</button>
                    </div>
                </div>

            </div>
        </section>
    </main>
<footer>
    <h5>Calculator desing by Jorge Zubieta</h5>
</footer>
</body>
</html>
